<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/videojs/dist/video-js/video-js.css" />
    <link rel="stylesheet" href="bower_components/animate.css/animate.css" />
    <link rel="stylesheet" href="bower_components/ngprogress/ngProgress.css" />
    <link rel="stylesheet" href="bower_components/ionicons/css/ionicons.css" />

    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="foodtrackwebApp" ng-class="{'overflow-hidden':!$loaded}">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- FACEBOOK -->
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '494196217405022',
          xfbml      : true,
          version    : 'v2.3'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

    <div class="master">
      <div class="left black">
        <a href ui-sref="index">
          <img src="images/foodtroopers.png" class="logo-icon">
        </a>
        <h2 class="logo-text">
          <span class="droid-bold white-text">food</span>
          <span class="army-3d white-text">troopers</span>
        </h2>

        <!-- Navigation -->
        <ul class="nav">
          <li ui-sref-active="active"><a href ui-sref="index">Início</a></li>
          <li ui-sref-active="active"><a href ui-sref="events">Food Parks</a></li>
          <li ui-sref-active="active"><a href ui-sref="about">Sobre</a></li>
        </ul>
        <p class="contact-us">
          Fale Conosco <br>
          <small class="white-text">foodtroopers@gmail.com</small>
        </p>
      </div>

      <div class="right">
        <div class="yield" ui-view autoscroll="true"></div>

        <social-midia-promo ng-show="$state.is('index')"></social-midia-promo>

        <div class="footer">
          <div class="footer-pre">
            <div class="col col-xs-6 col-xs-offset-6 plataforms-promo text-right">
              <p class="em-breve">Disponível em Breve</p>
              <img src="images/app-store-icon.png" class="desaturate" width="200">
              <img src="images/google-play-icon.png" class="desaturate" width="200">
            </div>
          </div>
          <div class="container">
            <div class="row">
              <div class="col col-xs-6">
                <ul class="list-inline">
                  <li>
                    <a href="https://www.facebook.com/foodtroopersapp" target="_blank">Facebook</a>
                  </li>
                  <li>
                    <a href="https://instagram.com/foodtroopers/" target="_blank">Instagram</a>
                  </li>
                </ul>
              </div>
              <div class="col col-xs-6">
                <p> Copyright &copy 2015 Foodtroopers Team. <br> Todos os direitos reservados.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
